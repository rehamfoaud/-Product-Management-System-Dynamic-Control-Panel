<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <!--bootstrap css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--fonAwesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!--css file-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center text-white m-1">CRUDS</h1>
        <P class="text-center">PRODUCT MANAGEMENT SYSTEM</P>
        <div class="inputs m-2">
            <input id="title" required="" type="text" placeholder="title" class="my-2 title border-0 text-black w-100">
            <div class="total d-flex align-items-center w-100">
                <input id="price" required=""    onkeyup="getTotal()" type="number" placeholder="price" class="border-0">
                <input id="taxes"    onkeyup="getTotal()" type="number" placeholder="taxes" class="border-0">
                <input id="ads"      onkeyup="getTotal()" type="number" placeholder="ads" class="border-0 ">
                <input id="discount" onkeyup="getTotal()" type="number" placeholder="discount" class="border-0 ">
                
                <small id="TOTAL" class="border-0"> Total:</small>
            </div>




            
            <input id="count"  required="" type="number" placeholder="Count" class="my-2 title border-0 text-black w-100">
            
            <input id="category"  type="text" placeholder="Category" class="my-2 title border-0 text-black w-100">
            
            <button id="create"  class="border-0 w-100 my-2">Create</button>
           
            <input onkeyup="searchData(this.value)" id="search" type="search" placeholder="search" class="my-2 title border-0 text-black w-100">
            <div class="btn d-flex align-items-center">
                <button onclick="searchProduct(this.id)"     id="searchTitle" class="border-0 mx-5 w-50">Search by Title</button>
                <button onclick="searchProduct(this.id)"     id="searchCategory" class="border-0 w-50">Search by Category</button>
            </div>
            <button id="deleteAll" onclick="deleteAll()" class="border-0  w-100 my-3"> Delete All</button>
        </div>






        <div class="output">
            <table class="w-100 m-1 text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            
        </div>  
    </div>
    <script src="js/script.js"></script>
</body>
</html>
